<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>calculator_Javascript</title>
  </head>
  <body>
    <div class="calculator">
      <div class="dispaly">
        <div class="firstNumber">
          <p>
            123
            <span class="mathSign">+</span>
          </p>
        </div>
        <div class="nextNumber">452226</div>
      </div>

      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">⌫</button>
        <button class="operator">%</button>
        <button class="operator">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" aria-label="plus">+</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">,</button>
      </div>
    </div>

    <div class="calculator-history">
      <p class="history-title">
        Last Calculation <button class="history-btn">Clear History</button>
      </p>
      <hr />
      <ul class="history"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
